{% extends 'components/base.html' %}

{% block title %}Search{% endblock %}

{% block content %}

<div class="container">
    <h1>You searched for {{search}}</h1>
    {% for product in products %}
        <h1><a href="/{{product.id}}/" style="text-decoration: none;">{{product.name}}</a></h1>
    {% endfor %}
</div>

{% endblock %}
