{% extends 'components/base.html' %}

{% load humanize %}
{% block title %}Home{% endblock %}

{% block content %}

<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://tocotocotea.com/wp-content/uploads/2022/06/Slide_banner-1-1.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h1>ĐẶT HÀNG NGAY</h1>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://tocotocotea.com/wp-content/uploads/2022/06/Slide_banner-2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h1>ĐẶT HÀNG NGAY</h1>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://tocotocotea.com/wp-content/uploads/2022/06/Slide_banner-3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h1>ĐẶT HÀNG NGAY</h1>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="container mx-5 my-5">
    <div class="my-5">
        <form action="/search/" method="POST" class="input-group">
            {% csrf_token %}
            <span class="input-group-text" id="addon-wrapping">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </span>
            <input type="text" class="form-control" placeholder="search..." name="search" id="search">
        </form>
    </div>
    <div>
        <div class="row row-cols-3 row-cols-md-3 g-4">
            {% for product in products %}
                <div class="col product">
                    <div class="card h-100">
                        <img src="../../media/{{product.image}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{product.name}}</h5>
                            <p style="color: red;">{{product.price|intcomma}}đ</p>
                            <a href="/{{product.id}}/" class="btn">ORDER</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
